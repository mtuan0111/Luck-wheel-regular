<!DOCTYPE html>
<html lang="en">
  <head>

    <title>[object global]</title>
    <link rel="stylesheet" type="text/css" href="common/css/main.css" media="all">

    <div id="wrapper">
      <div id="header">
        <div class="content-inner">
          <snippet></snippet>
        </div>
      </div>
      <div id="contents">
        <div class="content-inner">
          <div id="popup-lucky-wheel" class="step-01"><a href="#" class="close-btn"><span>X</span></a>
            <div id="luck-wheel-regular">
              <div id="circle-outside" class="circle-outside auto-wheel-clock">
                <ul class="score-pointer">
                </ul>
              </div>
              <div class="circle-inside">
                <div class="circle-center">
                  <div class="processing-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div id="circle-pointer" class="circle-pointer auto-wheel-clock-rv">
                  <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 500 500">

              <p class="campaign-title">Vòng quay may mắn</p><a href="#" class="btn-start">bắt đầu quay</a>
              <p class="check-rem">
                <input id="show-again" type="checkbox">
                <label for="show-again">Không hiện lại lần sau</label>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="content-inner"></div>
      </div>
    </div>
    <script type="text/javascript" src="common/js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="common/js/jquery-ui.js"></script>
    <script type="text/javascript" src="common/js/luck-wheel-regular.js"></script>
    <script type="text/javascript"></script>

</html>
